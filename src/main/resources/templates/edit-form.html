<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Editar Produto</h2>
<form th:action="@{/update/{id}(id=${product.id})}" method="post">
    <div class="mb-3">
        <label>Nome:</label>
        <input type="text" name="name" th:value="${product.name}" class="form-control" id="input-nome">
    </div>
    <div class="mb-3">
        <label>Pre√ßo:</label>
        <input type="number" step="0.01" name="price" th:value="${product.price}" class="form-control" id="input-preco">
    </div>
    <div class="mb-3">
        <label>Estoque:</label>
        <input type="number" name="stock" th:value="${product.stock}" class="form-control" id="input-estoque">
    </div>
    <div class="mb-3">
        <label>Categoria:</label>
        <select name="category" class="form-select" id="select-categoria">
            <option th:each="cat : ${categories}"
                    th:value="${cat}"
                    th:text="${cat}"
                    th:selected="${cat == product.category}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" id="btn-atualizar">Atualizar</button>
</form>
</body>
</html>
