name: Pipeline Completo (Build -> Staging -> Prod)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # --- FASE 1: BUILD & UNIT TEST (Ambiente DEV) ---
  build-test:
    name: üèóÔ∏è Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile and Test
        # Roda os testes unit√°rios e gera o JAR
        run: mvn clean package -Dheadless=true

      # Salva o arquivo JAR para usar na pr√≥xima fase
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # --- FASE 2: DEPLOY EM STAGING & TESTE E2E (Ambiente TESTE) ---
  deploy-staging:
    name: üß™ Staging Deploy & Verification
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Necess√°rio para ter o c√≥digo dos testes

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      # 1. Sobe a aplica√ß√£o em segundo plano (background)
      - name: Start Application (Staging)
        run: |
          nohup java -jar target/*.jar > staging.log 2>&1 &
          echo "Aplica√ß√£o iniciando..."
          sleep 20 # Espera 20s para o Spring Boot subir completamente

      # 2. Roda os testes Selenium contra a aplica√ß√£o rodando
      # Rubrica: Testes P√≥s-Deploy e Alta Cobertura
      - name: Run Post-Deploy Tests
        run: mvn test -Dtest=ProductInterfaceTest -Dheadless=true -DtargetUrl=http://localhost:8080

      # 3. Salva os logs para monitoramento (Rubrica: Monitoramento)
      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-logs
          path: staging.log

  # --- FASE 3: DEPLOY EM PRODU√á√ÉO (Ambiente PROD) ---
  deploy-prod:
    name: üöÄ Production Deploy
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      # Rubrica: Gerenciamento de Segredos (Simulado)
      # Nota: GITHUB_TOKEN √© um segredo autom√°tico.
      # Se tiver outros, adicione em Settings -> Secrets do reposit√≥rio.
      - name: Simulate Secure Deploy
        env:
          API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Conectando ao ambiente de Produ√ß√£o..."
          echo "Autenticando com Segredo Seguro..."
          echo "Deploy da vers√£o ${{ github.run_number }} realizado com sucesso!"