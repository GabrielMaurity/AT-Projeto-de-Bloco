<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Produto Integrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Cadastrar Produto (Integrado)</h2>

<div th:if="${error}" class="alert alert-danger" th:text="${error}" id="msg-erro"></div>

<form action="/save" method="post">
    <div class="mb-3">
        <label>Nome:</label>
        <input type="text" name="name" class="form-control" id="input-nome" required>
    </div>
    <div class="mb-3">
        <label>Preço:</label>
        <input type="number" step="0.01" name="price" class="form-control" id="input-preco" required>
    </div>
    <div class="mb-3">
        <label>Estoque:</label>
        <input type="number" name="stock" class="form-control" id="input-estoque" required>
    </div>

    <div class="mb-3">
        <label>Categoria:</label>
        <select name="category" class="form-select" id="select-categoria">
            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label>Fornecedor (Integração):</label>
        <select name="supplierId" class="form-select">
            <option value="">Selecione um Fornecedor...</option>
            <option th:each="s : ${suppliers}" th:value="${s.id}" th:text="${s.companyName}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-success" id="btn-salvar">Salvar</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
