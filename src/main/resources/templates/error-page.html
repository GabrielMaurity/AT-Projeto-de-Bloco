<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ops! Algo deu errado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 text-center">
<div class="card border-danger">
    <div class="card-header bg-danger text-white">
        <h3>Sistema de Segurança</h3>
    </div>
    <div class="card-body">
        <h4 class="card-title text-danger">Operação Interrompida</h4>
        <p class="card-text lead" th:text="${errorMessage}">Erro desconhecido.</p>
        <hr>
        <p class="text-muted small" th:if="${technicalDetails}" th:text="'Detalhes técnicos: ' + ${technicalDetails}"></p>
        <a href="/" class="btn btn-primary mt-3">Voltar ao Início</a>
    </div>
</div>
</body>
</html>
