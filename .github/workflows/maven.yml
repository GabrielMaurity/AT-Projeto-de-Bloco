name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Atualizado para v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4 # Atualizado para v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests

      - name: Run Tests
        # Headless para n√£o falhar no servidor sem tela
        run: mvn test -DargLine="-Dheadless=true"

      - name: Upload Test Results (Optional)
        if: always()
        uses: actions/upload-artifact@v4 # IMPORTANTE: Atualizado para v4 (v3 quebrou)
        with:
          name: test-results
          path: target/surefire-reports/