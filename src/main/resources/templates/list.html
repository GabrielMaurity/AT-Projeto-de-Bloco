<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Produtos Cadastrados</h2>

<a href="/new" class="btn btn-primary mb-3" id="btn-novo">Novo Produto</a>

<table class="table table-striped" id="tabela-produtos">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Categoria</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.name}">Nome</td>
        <td th:text="${p.price}">0.00</td>
        <td th:text="${p.stock}">0</td>
        <td th:text="${p.category}">OUTROS</td>
        <td>
            <a th:href="@{/edit/{id}(id=${p.id})}" class="btn btn-sm btn-warning btn-edit">Editar</a>

            <a th:href="@{/delete/{id}(id=${p.id})}" class="btn btn-sm btn-danger btn-delete"
               onclick="return confirm('Tem certeza?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
